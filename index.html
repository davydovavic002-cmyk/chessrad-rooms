<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы Онлайн</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Шахматы Онлайн</h1>

    <div id="game-container">
        <!-- Блок управления игрой -->
        <div id="game-controls">
            <h2 id="status">Добро пожаловать!</h2>
            <p>Ваш цвет: <b id="player-color">-</b></p>
            <button id="find-game-btn">Найти игру</button>
            <button id="cancel-find-btn" style="display: none;">Отменить поиск</button>
        </div>

        <!-- Шахматная доска -->
        <div id="board" style="width: 400px"></div>
    </div>

    <!-- Подключение библиотек -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script_v2.js"></script> 
</body>
</html>
